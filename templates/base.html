<!DOCTYPE html>
<html lang="it">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block head_title%}Ascelpio{%endblock head_title%}</title>
    
    <!-- LaTex Code -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
            MathJax = {
              loader: {load: ['[tex]/mhchem']},
              tex: {packages: {'[+]': ['mhchem']}}
              };
    </script>   
    
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    

    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Alice' rel='stylesheet'>

    <!-- my CSS File -->
    <link rel="stylesheet" href='{% static "css/style.css" %}'>
    
  </head>



<body>
   
  <div class="container">
    {% block content %}
      
    {% endblock content %}
  </div>



    <footer class='mastfoot mt-auto'>
      <div class='inner'>
        <span div="text-muted">
            <p>
                Ascelpio è un sito pensato da studenti per gli studenti. Tutti gli esercizi sono stati presi dei testi citati sotto ogni post.</p>

                <p>Site made using <a href='https://www.djangoproject.com'>Django©</a> and <a href="https://getbootstrap.com/">Bootstrap</a>.</p>
        </span>
      </div>
    </footer>
</body>
</html>
